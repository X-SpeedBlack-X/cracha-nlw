<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaque Sousa - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />

          <img id="userPhoto" src="images/perfil.jpg" alt="Foto pessoal" />

        <h1 id="userName">Isaque.S</h1>
        <a

          href="https://github.com/X-SpeedBlack-X"
          target="__blank"

          <img src="images/github.svg" alt="ícone github"/><span id="userLogin">X-XSpeedBlack</span></a
        >
        <p id="userBio">An instructor focused on helping people start programming for web</p>

        <ul id="socialLinks"> 
          <li class="youtube">
            <a
              href="#"
              target="_blank"
              rel="external"
              ><img src="images/youtube.svg" alt="ícone youtube"
            /></a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/_isaque.s_/"

              rel="external"
              ><img src="images/instagram.svg" alt="ícone instagram"
            /></a>
          </li>
          <li class="facebook">
            <a
              href="#"
              target="_blank"
              rel="external"
              ><img src="images/facebook.svg" alt="ícone facebook"
            /></a>
          </li>
          <li class="twitter">
            <a
              href="#"
              target="_blank"
              rel="external"
              ><img src="images/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
